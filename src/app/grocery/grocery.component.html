<div>
  <nav class="navbar navbar-light">
    <h2 class="h2-title">Grocery Manager</h2>
  </nav>
</div>
<div class="title-div">
  <span class="h2-grocerylist">My Grocery List</span>
  <span class="spn-title" *ngIf="items.length === 1">{{items.length}} item in your list..</span>
    <span class="spn-title" *ngIf="items.length > 1">{{items.length}} items in your list..</span>
</div>

<div class="search-container col d-flex justify-content-center">
  <div class="card" >
    <div class="card-body">
    <div class="input-group mb-3">
      <input type="text" class="form-control" 
      placeholder="Add Item" [(ngModel)] = "item.name" >
      <div class="input-group-append ">
        <button class="btn btn-outline-primary"
         type="button" (click)="onClick()"> 
          <i class="bi bi-bag-check"></i>
        </button>
      </div>
    </div>

    <div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let itm of items">
          <span (click)="onStrike(itm)" [ngClass]="{'strike': itm.strike}">{{itm.name}}</span>
          <span class='spn-fill' (click) = 'onEdit(itm)'>
            <i class="bi bi-pencil-fill"></i>
          </span>
          <span class="spn-del" (click)="onDelete(itm)">
            <i class="bi bi-trash"></i>
          </span>
        </li>
      </ul>
    </div>
    </div>
  </div>
</div>
